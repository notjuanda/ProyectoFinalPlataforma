<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursemania</title>

    <link rel="stylesheet" href="css/global-styles/normalize.css">
    <link rel="stylesheet" href="css/global-styles/fonts.css">
    <link rel="stylesheet" href="css/global-styles/style.css">
    <link rel="stylesheet" href="css/global-styles/header.css">
    <link rel="stylesheet" href="css/global-styles/footer.css">
    <link rel="stylesheet" href="css/global-styles/categories.css">

    <link rel="stylesheet" href="css/registered/my-courses.css">
    <link rel="stylesheet" href="css/registered/progress.css">
    <link rel="stylesheet" href="css/registered/recommendations.css">

    
</head>
<body>
    <main>
        <header>
            <div class="header-container">
                <div class="header-inner">
                    <a href="registered.html" class="logo">
                        <img src="image/logo.png" alt="Logo" class="logo-image">
                    </a>
                    <input type="checkbox" id="menu-toggle">
                    <label for="menu-toggle" class="menu-toggle">
                        <img src="image/icons/menu_icon.png" class="menu-icon" alt="Menu Icon">
                    </label>
                    <nav class="navbar">
                        <ul class="navbar-list">
                            <li class="navbar-item">
                                <a href="registered.html" class="navbar-link" id="init">INICIO</a>
                            </li>
                            <li class="navbar-item">
                                <a href="my-courses.html" class="navbar-link">MIS CURSOS</a>
                            </li>
                            <li class="navbar-item">
                                <a href="my-progress.html" class="navbar-link">PROGRESO</a>
                            </li>
                            <li class="navbar-item">
                                <a href="support.html" class="navbar-link">SOPORTE</a>
                            </li>
                            <li class="navbar-item profile-item">
                                <a href="my-profile.html" class="navbar-link profile-link">
                                    <img src="image/icons/person-white.png" class="profile-icon" alt="Profile Icon">
                                    <span class="profile-text">PERFIL</span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><button id="logoutButton">Cerrar Sesión</button></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        
        <section class="categories">
            <h2 class="categories-title">Nuestras categorías</h2>
            <div class="carousel-container">
                <div class="categories-grid" id="categories-grid">
                    <!--para categorias-->
                </div>
            </div>
            <div class="view-more">
                <a href="categories-registered.html" class="view-more-item">Ver todas las categorías</a>
            </div>
        </section>
        
        <section class="my-courses">
            <h2>Mis Cursos</h2>
            <div class="courses-grid">
                <!--para cursos-->
            </div>
        </section>
        
        <section class="progress">
            <h2>Progreso</h2>
            <div class="progress-grid">
                <!-- Progreso dinámico se cargará aquí -->
            </div>
        </section>
        
        <section class="recommendations">
            <h2>Recomendaciones</h2>
            <div class="recommended-courses">
                <!-- Cursos recomendados se cargarán aquí -->
            </div>
        </section>
        
    </main>
    <footer class="footer">
        <div class="footer-content">
            <h2>Encuéntranos en nuestras redes</h2>
            <p>¡Una mejor vida estudiando lo que más te gusta!</p>
        </div>
    </footer>
    
    <script type="module" src="js/checkUserStatus.js"></script>
    <script defer src="js/carrousel.js"></script>
    <script type="module" src="js/logout.js"></script>
    <script type="module" src="js/loadCategories.js"></script>
    <script type="module" src="js/loadStudentCourses.js"></script>
    <script type="module" src="js/loadRecommendations.js"></script>
    <script type="module" src="js/loadStudentProgress.js"></script>

</body>
</html>
