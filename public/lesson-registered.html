<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lección</title>
    <link rel="stylesheet" href="css/global-styles/normalize.css">
    <link rel="stylesheet" href="css/global-styles/fonts.css">
    <link rel="stylesheet" href="css/global-styles/style.css">
    <link rel="stylesheet" href="css/global-styles/header.css">
    <link rel="stylesheet" href="css/global-styles/footer.css">
    
    <link rel="stylesheet" href="css/lessons/lessons.css">
    
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-inner">
                <a href="registered.html" class="logo">
                    <img src="image/logo.png" alt="Logo" class="logo-image">
                </a>
                <input type="checkbox" id="menu-toggle">
                <label for="menu-toggle" class="menu-toggle">
                    <img src="image/icons/menu_icon.png" class="menu-icon" alt="Menu Icon">
                </label>
                <nav class="navbar">
                    <ul class="navbar-list">
                        <li class="navbar-item">
                            <a href="registered.html" class="navbar-link" id="init">INICIO</a>
                        </li>
                        <li class="navbar-item">
                            <a href="my-courses.html" class="navbar-link">MIS CURSOS</a>
                        </li>
                        <li class="navbar-item">
                            <a href="my-progress.html" class="navbar-link">PROGRESO</a>
                        </li>
                        <li class="navbar-item">
                            <a href="support.html" class="navbar-link">SOPORTE</a>
                        </li>
                        <li class="navbar-item profile-item">
                            <a href="my-profile.html" class="navbar-link profile-link">
                                <img src="image/icons/person-white.png" class="profile-icon" alt="Profile Icon">
                                <span class="profile-text">PERFIL</span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><button id="logoutButton">Cerrar Sesión</button></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="lesson-detail">
            <div class="lesson-header">
                <h1 id="lesson-title">Nombre de la Lección</h1>
                <p id="lesson-description">Descripción de la lección.</p>
                <div class="lesson-content">
                    <iframe id="lesson-content" frameborder="0" allowfullscreen></iframe>
                    <div id="lesson-text-content" class="text-content"></div>
                </div>
            </div>
        </section>
        
        <section class="next-lessons">
            <h2>Próximas Lecciones</h2>
            <div id="next-lessons" class="next-lessons-list">
                <!--para la leccion que sigue a la actual-->
            </div>
        </section>
        <footer class="footer">
            <div class="footer-content">
                <h2>Encuéntranos en nuestras redes</h2>
                <p>¡Una mejor vida estudiando lo que más te gusta!</p>
            </div>
        </footer>
    </main>

    <script type="module" src="js/logout.js"></script>
    <script type="module" src="js/loadLessons.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/embed@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/warning@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/editorjs-html@3.4.0/build/edjsHTML.js"></script>

</body>
</html>
