<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/global-styles/normalize.css">

    <link rel="stylesheet" href="css/my-profile/my-profile.css">
    
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-inner">
                <a href="admin-menu.html" class="logo">
                    <img src="image/logo.png" alt="Logo" class="logo-image">
                </a>
                <input type="checkbox" id="menu-toggle">
                <label for="menu-toggle" class="menu-toggle">
                    <img src="image/icons/menu_icon.png" class="menu-icon" alt="Menu Icon">
                </label>
                <nav class="navbar">
                    <ul class="navbar-list">
                        <li class="navbar-item">
                            <a href="admin-menu.html" class="navbar-link">INICIO</a>
                        </li>
                        <li class="navbar-item">
                            <a href="admin-load-all-courses.html" class="navbar-link">GESTIONAR CURSOS</a>
                        </li>
                        <li class="navbar-item profile-item">
                            <a href="my-profile.html" class="navbar-link profile-link">
                                <img src="image/icons/person-white.png" class="profile-icon" alt="Profile Icon">
                                <span class="profile-text">PERFIL</span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><button id="logoutButton">Cerrar Sesi√≥n</button></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="profile-section">
            <div class="profile-container">
                <h1>Mi Perfil</h1>
                <div class="profile-info">
                    <div class="profile-details">
                        <p><strong>Nombre:</strong> <span id="profile-name"></span></p>
                        <p><strong>Apellido:</strong> <span id="profile-lastname"></span></p>
                        <p><strong>Email:</strong> <span id="profile-email"></span></p>
                        <p><strong>Tipo de Usuario:</strong> <span id="profile-type"></span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <h2>No olvides guardar tus cambios</h2>
        </div>
    </footer>
    <script type="module" src="js/logout.js"></script>
    <script type="module" src="js/loadProfile.js"></script>

</body>
</html>
