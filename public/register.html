<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>

    <link rel="stylesheet" href="css/global-styles/normalize.css">
    <link rel="stylesheet" href="css/global-styles/fonts.css">
    <link rel="stylesheet" href="css/global-styles/style.css">
    <link rel="stylesheet" href="css/global-styles/header.css">
    <link rel="stylesheet" href="css/global-styles/footer.css">
    <link rel="stylesheet" href="css/register/register.css">
</head>
<body>
    <main>
        <header>
            <div class="header-container">
                <div class="header-inner">
                    <a href="index.html" class="logo">
                        <img src="image/logo.png" alt="Logo" class="logo-image">
                    </a>
                    <input type="checkbox" id="menu-toggle">
                    <label for="menu-toggle" class="menu-toggle">
                        <img src="image/icons/menu_icon.png" class="menu-icon" alt="Menu Icon">
                    </label>
                    <nav class="navbar">
                        <ul class="navbar-list">
                            <li class="navbar-item">
                                <a href="index.html" class="navbar-link">INICIO</a>
                            </li>
                            <li class="navbar-item">
                                <a href="about.html" class="navbar-link">¿QUIENES SOMOS?</a>
                            </li>
                            <li class="navbar-item">
                                <a href="login.html" class="navbar-link">INICIAR SESION</a>
                            </li>
                            <li class="navbar-item" id="button_join">
                                <a class="navbar-link" href="register.html">ÚNETE</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        
        <section class="register-section">
            <div class="logo">
                <img src="image/logo.png" alt="Logo de CourseMania" class="register-logo">
                <h1>Registrarse</h1>
            </div>
            <form id="registerForm" method="POST" class="register-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                    <span class="error-message" id="error-nombre"></span>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido">
                    <span class="error-message" id="error-apellido"></span>
                </div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                    <span class="error-message" id="error-correo"></span>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena">
                    <span class="error-message" id="error-contrasena"></span>
                </div>
                <input type="hidden" id="tipoUsuario" name="tipoUsuario" value="Estudiante">
                <div class="form-group">
                    <button type="submit" class="register-button">Registrarse</button>
                </div>
                <p id="error-message"></p>
                <p id="success-message"></p>
            </form>
            <div class="login">
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </section>
        
    </main>
    <footer class="footer">
        <div class="footer-content">
            <h2>Únete a nuestra comunidad</h2>
            <p>Forma parte de una comunidad que valora el aprendizaje y la educación.</p>
            <a href="register.html" class="join-button">ÚNETE AHORA</a>
        </div>
    </footer>
    
    <script src="js/register.js"></script>
    <script defer src="js/loadCategories.js" type="module"></script>

</body>
</html>
