<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Curso - Coursemania</title>

    <link rel="stylesheet" href="css/global-styles/normalize.css">
    <link rel="stylesheet" href="css/global-styles/fonts.css">
    <link rel="stylesheet" href="css/global-styles/style.css">
    <link rel="stylesheet" href="css/global-styles/header.css">
    <link rel="stylesheet" href="css/global-styles/footer.css">

    <link rel="stylesheet" href="css/admin-styles/course-detail/course-detail.css">
    <link rel="stylesheet" href="css/admin-styles/course-detail/addLesson.css">
    <link rel="stylesheet" href="css/admin-styles/course-detail/editLesson.css">

    
</head>
<body>
    <main>
        <header>
            <div class="header-container">
                <div class="header-inner">
                    <a href="admin-menu.html" class="logo">
                        <img src="image/logo.png" alt="Logo" class="logo-image">
                    </a>
                    <input type="checkbox" id="menu-toggle">
                    <label for="menu-toggle" class="menu-toggle">
                        <img src="image/icons/menu_icon.png" class="menu-icon" alt="Menu Icon">
                    </label>
                    <nav class="navbar">
                        <ul class="navbar-list">
                            <li class="navbar-item">
                                <a href="admin-menu.html" class="navbar-link">INICIO</a>
                            </li>
                            <li class="navbar-item">
                                <a href="admin-load-all-courses.html" class="navbar-link">GESTIONAR CURSOS</a>
                            </li>
                            <li class="navbar-item profile-item">
                                <a href="admin-my-profile.html" class="navbar-link profile-link">
                                    <img src="image/icons/person-white.png" class="profile-icon" alt="Profile Icon">
                                    <span class="profile-text">PERFIL</span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><button id="logoutButton">Cerrar Sesión</button></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        
        <section class="course-detail">
            <div class="course-header">
                <h2 id="course-title">Título del Curso</h2>
                <input type="text" id="edit-course-title" class="edit-input" style="display:none;">
                <div class="course-actions">
                    <button class="edit-button" id="edit-title-button">Editar</button>
                    <button class="save-button" id="save-title-button" style="display:none;">Guardar</button>
                </div>
            </div>
            <div class="course-content">
                <div class="course-image-container">
                    <img id="course-image" src="" alt="Imagen del Curso">
                    <input type="file" id="edit-course-image" style="display:none;">
                    <button class="edit-button" id="edit-image-button">Editar Imagen</button>
                    <button class="save-button" id="save-image-button" style="display:none;">Guardar Imagen</button>
                </div>
                <div class="course-info">
                    <div class="course-description">
                        <h3>Descripción</h3>
                        <p id="course-description">Aquí va la descripción del curso.</p>
                        <textarea id="edit-course-description" class="edit-input" style="display:none;"></textarea>
                        <button class="edit-button" id="edit-description-button">Editar</button>
                        <button class="save-button" id="save-description-button" style="display:none;">Guardar</button>
                    </div>
                    <div class="course-category">
                        <h3>Categoría</h3>
                        <p id="course-category">Nombre de la Categoría</p>
                        <select id="edit-course-category" class="edit-input" style="display:none;">
                            <!--para cargar las categorias como texto-->
                        </select>
                        <button class="edit-button" id="edit-category-button">Editar</button>
                        <button class="save-button" id="save-category-button" style="display:none;">Guardar</button>
                    </div>
                    <div class="course-lessons">
                        <h3>Lecciones</h3>
                        <ul id="course-lessons-list">
                            <!--para lista de lecciones-->
                        </ul>
                        <button class="add-button" id="add-lesson-button">Añadir Lección</button> 
                    </div>
                </div>
            </div>
        </section>
        
        <!--formulario para agregar lecciones-->
        <section class="add-lesson-form" id="add-lesson-form-container" style="display:none;">
            <h3>Añadir Lección</h3>
            <form id="add-lesson-form">
                <label for="lesson-name">Nombre de la Lección</label>
                <input type="text" id="lesson-name" name="lesson-name" required>

                <label for="lesson-description">Descripción</label>
                <textarea id="lesson-description" name="lesson-description" required></textarea>
                
                <label for="lesson-type">Tipo de Contenido</label>
                <select id="lesson-type" name="lesson-type" required>
                    <option value="video">Video</option>
                    <option value="texto">Texto</option>
                </select>

                <div id="editor-container" class="editor-container">
                    <label for="editorjs">Contenido</label>
                    <div id="editorjs"></div>
                </div>

                <div id="video-url-container">
                    <label for="video-url">URL del Video</label>
                    <input type="text" id="video-url" name="video-url">
                </div>

                <label for="lesson-order">Orden</label>
                <input type="number" id="lesson-order" name="lesson-order" required>

                <button type="submit">Guardar Lección</button>
                <button type="button" id="cancel-add-lesson">Cancelar</button>
            </form>
        </section>
        
        <!--formulario de lecciones(aun no funciona)-->
        <section class="edit-lesson-form" id="edit-lesson-form-container" style="display: none;">
            <h3>Editar Lección</h3>
            <form id="edit-lesson-form-unique">
                <input type="hidden" id="edit-lesson-id-unique">
                <input type="hidden" id="edit-lesson-course-id-unique">
                <label for="edit-lesson-name-unique">Nombre de la Lección:</label>
                <input type="text" id="edit-lesson-name-unique" name="lesson-name" required>
                <label for="edit-lesson-description-unique">Descripción:</label>
                <textarea id="edit-lesson-description-unique" name="lesson-description" required></textarea>
                <label for="edit-lesson-type-unique">Tipo de Contenido:</label>
                <select id="edit-lesson-type-unique" name="lesson-type" required>
                    <option value="video">Video</option>
                    <option value="texto">Texto</option>
                </select>
                <div id="editor-container-unique" class="editor-container-unique" style="display: none;">
                    <label for="editorjs-unique">Contenido:</label>
                    <div id="editorjs-unique"></div>
                </div>
                <div id="video-url-container-unique" style="display: none;">
                    <label for="video-url-unique">URL del Video:</label>
                    <input type="text" id="video-url-unique" name="video-url">
                </div>
                <label for="edit-lesson-order-unique">Orden:</label>
                <input type="number" id="edit-lesson-order-unique" name="lesson-order" required>
                <button type="submit">Guardar Cambios</button>
                <button type="button" id="cancel-edit-lesson-unique">Cancelar</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <h2>No olvides guardar tus cambios</h2>
        </div>
    </footer>

    <script type="module" src="js/checkUserStatus.js"></script>
    <script type="module" src="js/logout.js"></script>
    <script type="module" src="js/admin-scripts/loadCourse.js"></script>
    <script type="module" src="js/admin-scripts/editCourse.js"></script>
    <script type="module" src="js/admin-scripts/addLesson.js"></script>
    <script type="module" src="js/admin-scripts/editLesson.js"></script>
    <script type="module" src="js/admin-scripts/deleteLesson.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/embed@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/warning@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/editorjs-html@3.4.0/build/edjsHTML.js"></script>
    
</body>
</html>
