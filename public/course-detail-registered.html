<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de web</title>

    <link rel="stylesheet" href="css/global-styles/normalize.css">
    <link rel="stylesheet" href="css/global-styles/fonts.css">
    <link rel="stylesheet" href="css/global-styles/style.css">
    <link rel="stylesheet" href="css/global-styles/header.css">
    <link rel="stylesheet" href="css/global-styles/footer.css">
    
    <link rel="stylesheet" href="css/info-course/course-details.css">
    <link rel="stylesheet" href="css/info-course/lessons.css">

</head>
<body>
    <main>
        <header>
            <div class="header-container">
                <div class="header-inner">
                    <a href="index.html" class="logo">
                        <img src="image/logo.png" alt="Logo" class="logo-image">
                    </a>
                    <input type="checkbox" id="menu-toggle">
                    <label for="menu-toggle" class="menu-toggle">
                        <img src="image/icons/menu_icon.png" class="menu-icon" alt="Menu Icon">
                    </label>
                    <nav class="navbar">
                        <ul class="navbar-list">
                            <li class="navbar-item">
                                <a href="index.html" class="navbar-link" id="init">INICIO</a>
                            </li>
                            <li class="navbar-item">
                                <a href="my-courses.html" class="navbar-link">MIS CURSOS</a>
                            </li>
                            <li class="navbar-item">
                                <a href="my-progress.html" class="navbar-link">PROGRESO</a>
                            </li>
                            <li class="navbar-item">
                                <a href="support.html" class="navbar-link">SOPORTE</a>
                            </li>
                            <li class="navbar-item profile-item">
                                <a href="my-profile.html" class="navbar-link profile-link">
                                    <img src="image/icons/person-white.png" class="profile-icon" alt="Profile Icon">
                                    <span class="profile-text">PERFIL</span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><button id="logoutButton">Cerrar Sesión</button></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <section class="course-detail">
            <div class="course-header">
                <img src="" alt="Imagen del Curso" class="course-image" id="course-image">
                <div class="course-info">
                    <h1 id="course-title">Nombre del Curso</h1>
                    <p id="course-description">Descripción del curso.</p>
                    <a href="#" class="enroll-button">Inscribirse</a>
                </div>
            </div>
        </section>

        <section class="lessons">
            <h2>Lecciones</h2>
            <div class="lessons-list" id="lessons-list">
                <!-- Las lecciones se cargarán dinámicamente aquí -->
            </div>
        </section>
        <footer class="footer">
            <div class="footer-content">
                <h2>Encuéntranos en nuestras redes</h2>
                <p>¡Una mejor vida estudiando lo que más te gusta!</p>
            </div>
        </footer>
    </main>

    <script type="module" src="js/course-detail.js"></script>
    <script type="module" src="js/logout.js"></script>

</body>
</html>
