<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="css/global-styles/normalize.css">
    <link rel="stylesheet" href="css/global-styles/fonts.css">
    <link rel="stylesheet" href="css/global-styles/style.css">
    <link rel="stylesheet" href="css/global-styles/header.css">
    <link rel="stylesheet" href="css/global-styles/footer.css">
    <link rel="stylesheet" href="css/my-profile/my-profile.css">
    
    <script type="module" src="js/logout.js"></script>
    <script type="module" src="js/loadProfile.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-inner">
                <a href="index.html" class="logo">
                    <img src="image/logo.png" alt="Logo" class="logo-image">
                    CourseMania
                </a>
                <input type="checkbox" id="menu-toggle">
                <label for="menu-toggle" class="menu-toggle">
                    <img src="image/icons/menu_icon.png" class="menu-icon" alt="Menu Icon">
                </label>
                <nav class="navbar">
                    <ul class="navbar-list">
                        <li class="navbar-item">
                            <a href="index.html" class="navbar-link" id="init">INICIO</a>
                        </li>
                        <li class="navbar-item">
                            <a href="courses.html" class="navbar-link">MIS CURSOS</a>
                        </li>
                        <li class="navbar-item">
                            <a href="progress.html" class="navbar-link">PROGRESO</a>
                        </li>
                        <li class="navbar-item">
                            <a href="support.html" class="navbar-link">SOPORTE</a>
                        </li>
                        <li class="navbar-item profile-item">
                            <a href="profile.html" class="navbar-link profile-link">
                                <img src="image/icons/person-white.png" class="profile-icon" alt="Profile Icon">
                                <span class="profile-text">PERFIL</span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><button id="logoutButton">Cerrar Sesión</button></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="profile-section">
            <div class="profile-container">
                <h1>Mi Perfil</h1>
                <div class="profile-info">
                    <img src="image/icons/default-profile.png" alt="Foto de Perfil" id="profile-image">
                    <div class="profile-details">
                        <p><strong>Nombre:</strong> <span id="profile-name"></span></p>
                        <p><strong>Email:</strong> <span id="profile-email"></span></p>
                        <p><strong>Fecha de Registro:</strong> <span id="profile-date"></span></p>
                        <!-- Añade más detalles aquí según sea necesario -->
                    </div>
                </div>
                <button id="logoutButton" class="logout-button">Cerrar Sesión</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <h2>Encuéntranos en nuestras redes</h2>
            <p>¡Una mejor vida estudiando lo que más te gusta!</p>
        </div>
    </footer>
</body>
</html>
