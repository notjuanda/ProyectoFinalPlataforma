<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Cursos - Coursemania</title>

    <link rel="stylesheet" href="css/global-styles/normalize.css">
    <link rel="stylesheet" href="css/global-styles/fonts.css">
    <link rel="stylesheet" href="css/global-styles/style.css">
    <link rel="stylesheet" href="css/global-styles/header.css">
    <link rel="stylesheet" href="css/global-styles/footer.css">
    <link rel="stylesheet" href="css/admin-styles/load-courses/courses.css">
    <link rel="stylesheet" href="css/admin-styles/load-courses/search.css">

    <script type="module" src="js/checkUserStatus.js"></script>
    <script type="module" src="js/logout.js"></script>
    <script type="module" src="js/admin-scripts/loadAllCourses.js"></script>
</head>
<body>
    <main>
        <header>
            <div class="header-container">
                <div class="header-inner">
                    <a href="admin-menu.html" class="logo">
                        <img src="image/logo.png" alt="Logo" class="logo-image">
                    </a>
                    <input type="checkbox" id="menu-toggle">
                    <label for="menu-toggle" class="menu-toggle">
                        <img src="image/icons/menu_icon.png" class="menu-icon" alt="Menu Icon">
                    </label>
                    <nav class="navbar">
                        <ul class="navbar-list">
                            <li class="navbar-item">
                                <a href="admin-load-all-courses.html" class="navbar-link">GESTIONAR CURSOS</a>
                            </li>
                            <li class="navbar-item">
                                <a href="manage-categories.html" class="navbar-link">GESTIONAR CATEGORÍAS</a>
                            </li>
                            <li class="navbar-item">
                                <a href="manage-lessons.html" class="navbar-link">GESTIONAR LECCIONES</a>
                            </li>
                            <li class="navbar-item">
                                <a href="manage-enrollments.html" class="navbar-link">INSCRIPCIONES</a>
                            </li>
                            <li class="navbar-item">
                                <a href="manage-progressions.html" class="navbar-link">PROGRESIONES</a>
                            </li>
                            <li class="navbar-item profile-item">
                                <a href="admin-profile.html" class="navbar-link profile-link">
                                    <img src="image/icons/person-white.png" class="profile-icon" alt="Profile Icon">
                                    <span class="profile-text">PERFIL</span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><button id="logoutButton">Cerrar Sesión</button></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <section class="courses">
            <h2>Todos los Cursos</h2>
            <div class="container-buttons">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Buscar cursos...">
                    <button id="search-button">Buscar</button>
                </div>
                <div class="create-container">
                    <button id="create-button">Crear</button>
                </div>
            </div>
            <div class="courses-grid" id="courses-grid">
                <!-- Los cursos se cargarán aquí dinámicamente -->
            </div>
        </section>

        <footer class="footer">
            <div class="footer-content">
                <h2>No olvides guardar tus cambios</h2>
            </div>
        </footer>
    </main>
</body>
</html>
